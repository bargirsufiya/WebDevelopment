<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 7 - Link Tags</title>
    <style>
        body {
            background: #e0ffe0;
            font-family: 'Trebuchet MS', sans-serif;
            padding: 50px;
        }
        h1 {
            color: #006600;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 400px;
            margin: 20px auto;
        }
        li {
            margin: 15px 0;
            background: #d9f2d9;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #004d00;
            font-size: 18px;
            font-weight: bold;
        }
        a:hover {
            color: #cc0000;
        }
    </style>
</head>
<body>

    <h1>Assignment 7: HTML Link Tags</h1>
    <ul>
        <li><a href="https://www.google.com" target="_blank">Visit Google</a></li>
        <li><a href="https://www.youtube.com" target="_blank">Visit YouTube</a></li>
        <li><a href="https://www.github.com" target="_blank">Visit GitHub</a></li>
    </ul>

</body>
</html>
