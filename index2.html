<!DOCTYPE html>
<html>
<head>
  <title>CSS Selectors Example</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

  <h1>Main Heading</h1>

  <div class="container">
    <p>This is a paragraph inside a div. <span>Watch the styles!</span></p>

    <p id="special-para">This paragraph has an ID selector.</p>

    <ul>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ul>

    <h2>Sub-heading</h2>
    <p>This paragraph comes just after h2.</p>

    <input type="text" placeholder="Name">
    <input type="email" placeholder="Email">

    <a href="#">Hover me!</a>
  </div>

</body>
</html>
