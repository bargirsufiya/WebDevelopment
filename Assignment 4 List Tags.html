<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 4 - List Tags</title>
    <style>
        body {
            background: linear-gradient(to right, #d9e4f5, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            margin: 40px;
            color: #333;
        }
        h1 {
            color: #004080;
            text-align: center;
            border-bottom: 3px solid #004080;
            padding-bottom: 10px;
        }
        section {
            background-color: #f2f9ff;
            padding: 20px;
            margin: 30px auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 60%;
        }
        ul, ol {
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <h1>Assignment 4: Using List Tags</h1>
    <section>
        <h2>Unordered List</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Python</li>
        </ul>

        <h2>Ordered List</h2>
        <ol>
            <li>Introduction</li>
            <li>Learn HTML</li>
            <li>Practice CSS</li>
            <li>Explore JavaScript</li>
        </ol>
    </section>
</body>
</html>
