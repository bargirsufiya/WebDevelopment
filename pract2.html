    <title>Text Formatting</title>

<body>
    <h1>Text Formatting in HTML</h1>
    <p><b>Bold Text</b></p>
    <p><i>Italic Text</i></p>
    <p><u>Underlined Text</u></p>
    <p><strike>Strikethrough Text</strike></p>
    <p><small>Small Text</small></p>
</body>
