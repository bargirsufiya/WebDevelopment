<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bismillah Hotel Logo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .logo-container {
      text-align: center;
      padding: 40px 20px;
      color: #8b0000;
    }

    .logo-container h2 {
      font-size: 28px;
      margin: 0;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .logo-container h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 64px;
      margin: 10px 0 0 0;
      color: #8b0000;
    }

    .logo-container p {
      font-size: 18px;
      font-style: italic;
      margin: 5px 0 0 0;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <h2>HOTEL</h2>
    <h1>Bismillah</h1>
    <p>(Special for Hyderabadi Biryani)</p>
  </div>

</body>
</html>
